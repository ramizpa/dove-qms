<!-- saved from url=(0014)about:internet -->
<!DOCTYPE html>
<html>

<head>
    <style>
        @page {
            size: 80mm auto;
            margin: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            width: 78mm;
            margin: 0;
            padding: 1mm;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 60px;
            height: auto;
            display: inline-block;
        }

        .header {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .sub {
            font-size: 12px;
            margin-bottom: 15px;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
        }

        .service {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .token {
            font-size: 60px;
            font-weight: 900;
            margin: 10px 0;
        }

        .footer {
            font-size: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        {{LOGO_IMG}}
    </div>
    <div class="header">{{ORG_NAME}}</div>
    <div class="sub">{{BRANCH_NAME}}</div>

    <div class="service">SERVICE: {{SERVICE_NAME}}</div>

    <div class="token">{{TOKEN_NUMBER}}</div>

    <div class="footer">
        Please wait to be served<br>
        {{DATE_TIME}}
    </div>
</body>

</html>
